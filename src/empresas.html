<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <title>Investir - Visualizações e Dados Fundamentalistas</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h1 class="title"><i class="fas fa-chart-line"></i> Investir</h1>
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="dropdown">
              <div class="dropdown-trigger">
                <div class="control has-icons-left has-icons-right">
                  <input
                    id="search"
                    class="input"
                    type="text"
                    placeholder="Pesquisar empresa..."
                    aria-haspopup="true"
                    aria-controls="prova-menu"
                    autocomplete="off"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
              </div>
              <div class="dropdown-menu" id="prova-menu" role="menu" />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Horo Section -->
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <div class="media">
            <div class="media-left">
              <figure class="image">
                <img class="logo is-hidden" src="" />
              </figure>
            </div>
            <div class="media-content">
              <div class="content company">
                <h1 class="title tick">Bolsa de Valores</h1>
                <h2 class="subtitle description">Visualizações e Dados Fundamentalistas</h2>
                <p class="sector"></p>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </section>

    <!-- Charts -->
    <div class="container">
      <div class="tile is-ancestor">
        <div class="tile is-vertical">

          <!-- Cotações -->
          <div class="tile">
            <div class="tile is-parent">
              <div class="tile is-child box">
                <h2 class="title">Cotação</h2>
                <div id="priceChart"></div>
              </div>
            </div>
          </div>

          <!-- Receita / Lucro Líquido -->
          <div class="tile">
            <div class="tile is-parent">
              <div class="tile is-child box">
                <p class="title">Receita / Lucro Líquido</p>
                <div id="net-income-chart"></div>
              </div>
            </div>
          </div>

          <!-- Patrimônio Líquido / Dívida Bruta -->
          <div class="tile">
            <div class="tile is-parent">
              <div class="tile is-child box">
                <p class="title">Patrimônio Líquido</p>
                <div id="net-asset-chart"></div>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-child box">
                <h2 class="title">Dívida Bruta</h2>
                <div id="debt-chart"></div>
              </div>
            </div>
          </div>

          <!-- Ativo Circulante / Passivo Circulante -->
          <div class="tile">
            <div class="tile is-parent">
              <div class="tile is-child box">
                <h2 class="title">Ativo Circulante / Passivo Circulante</h2>
                <div id="asset-liability-chart"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/company.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-35546390-10"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-35546390-10");
    </script>
  </body>
</html>
