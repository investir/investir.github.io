<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <title>Investir</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h1 class="title"><i class="fas fa-chart-line"></i> Investir</h1>
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="dropdown">
              <div class="dropdown-trigger">
                <input
                  id="search"
                  class="input"
                  type="text"
                  placeholder="Pesquisar empresa..."
                  aria-haspopup="true"
                  aria-controls="prova-menu"
                  autocomplete="off"
                />
              </div>
              <div class="dropdown-menu" id="prova-menu" role="menu" />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Horo Section -->
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <img class="logo is-hidden" src="" />
          <h1 class="title tick">Bolsa de Valores</h1>
          <h2 class="subtitle description">Visualizações e Fatos Históricos</h2>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="box">
        <h2 class="title">Cotação</h2>
        <div id="priceChart"></div>

        <div class="tile is-parent">
          <div class="tile is-child box">
            <p class="title">Receita / Lucro Líquido</p>
            <div id="net-income-chart"></div>
          </div>
        </div>

        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <div class="tile is-child box">
              <h2 class="title">Ativo Circulante / Passivo Circulante</h2>
              <div id="asset-liability-chart"></div>
            </div>
            <div class="tile is-child box">
              <p class="title">Patrimônio Líquido</p>
              <div id="net-asset-chart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.rawgit.com/mattmezza/bulmahead/master/dist/bulmahead.bundle.js"></script>
    <script src="js/company.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-35546390-10"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-35546390-10");
    </script>
  </body>
</html>
