  <body>
    <!-- Navbar -->
    <nav class="navbar">

        <div class="navbar-brand">
          <a class="navbar-item" href="/">

          </a>

        <div class="navbar-end">

    <!-- Horo Section -->
    <section class="hero is-info">
      <div class="hero-body">

          <img class="logo is-hidden" src="" />
