<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <title>Investir - Visualizações e Dados Fundamentalistas</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h1 class="title"><i class="fas fa-chart-line"></i> Investir</h1>
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="dropdown">
              <div class="dropdown-trigger">
                <div class="control has-icons-left has-icons-right">
                  <input
                    id="search"
                    class="input"
                    type="text"
                    placeholder="Pesquisar empresa..."
                    aria-haspopup="true"
                    aria-controls="prova-menu"
                    autocomplete="off"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
              </div>
              <div class="dropdown-menu" id="prova-menu" role="menu" />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Horo Section -->
    <section class="hero is-info">
      <div class="main-hero  hero-body">
        <div class="container">
          <!-- <img class="hero-img" src="img/undraw_financial_data_es63.svg" alt="Mercado Financeiro"> -->
          <h1 class="title">Bolsa de Valores</h1>
          <h2 class="subtitle">Visualizações e Dados Fundamentalistas</h2>
        </div>
      </div>
    </section>

    
    <div class="container">
      <!-- Treemap -->
      <div class="box">
        <div id="industries-chart"></div>
        <h2 class="tree-map__title">Distribuição das empresas da Bovespa por setor</h2>
      </div>

      <!-- Table -->
      <div class="table-container">
        <table class="table is-fullwidth js-sort-table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Setor</th>
              <th>Sub-setor</th>
              <th class="has-text-right js-sort-number">Valor de Mercado</th>
            </tr>
          </thead>
          <tbody class="tbl-comapanies-body">
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/industries.js"></script>
    <script src="js/sort-table.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-35546390-10"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-35546390-10");
    </script>
  </body>
</html>
